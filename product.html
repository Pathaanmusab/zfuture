<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#fff;
}

/* HEADER */
.top{
  background:#e53935;
  color:#fff;
  padding:12px;
  font-size:18px;
}

/* IMAGE SLIDER */
.img-box{
  display:flex;
  overflow-x:auto;
  gap:10px;
  padding:10px;
}
.img-box img{
  width:85%;
  border-radius:10px;
}

/* CONTENT */
.box{padding:12px}
.old{color:#999;text-decoration:line-through}
.new{color:#e53935;font-size:20px;font-weight:bold}
.off{
  background:red;
  color:white;
  display:inline-block;
  padding:3px 6px;
  font-size:12px;
  margin-left:8px;
}

/* INFO */
.info{
  margin-top:10px;
  background:#f9f9f9;
  padding:10px;
  border-radius:8px;
}
.info p{margin:6px 0}

/* BUTTONS */
.btns{
  display:flex;
  gap:10px;
  padding:12px;
  position:sticky;
  bottom:0;
  background:#fff;
}
.btn{
  flex:1;
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:8px;
}
.cart{background:#ffca28}
.buy{background:#e53935;color:white}
</style>
</head>

<body>

<div class="top">Product Details</div>

<!-- IMAGES -->
<div class="img-box" id="imgBox"></div>

<!-- DETAILS -->
<div class="box">
  <h2 id="pname"></h2>

  <div>
    <span class="old" id="op"></span>
    <span class="new" id="fp"></span>
    <span class="off" id="off"></span>
  </div>

  <p id="desc"></p>

  <div class="info">
    <p><b>Return:</b> <span id="ret"></span></p>
    <p><b>Warranty:</b> <span id="war"></span></p>
    <p><b>Category:</b> <span id="cat"></span></p>
  </div>
</div>

<!-- BUTTONS -->
<div class="btns">
  <button class="btn cart" onclick="addCart()">Add to Cart</button>
  <button class="btn buy" onclick="buyNow()">Buy Now</button>
</div>

<script>
let products = JSON.parse(localStorage.getItem("products")||"[]");
let id = localStorage.getItem("viewProduct");
let p = products.find(x=>x.id==id);

if(!p){
  document.body.innerHTML="Product not found";
}else{

  // Images
  p.images.forEach(img=>{
    imgBox.innerHTML+=`<img src="${img}">`;
  });

  pname.innerText=p.name;
  desc.innerText=p.desc;
  op.innerText="₹"+p.price;
  fp.innerText="₹"+p.finalPrice;
  off.innerText=p.offer?p.offer+"% OFF":"";
  cat.innerText=p.category;

  ret.innerText = p.return=="yes"
    ? "Return in "+p.returnDays+" days"
    : "No Return";

  war.innerText = p.warranty=="yes"
    ? p.warrantyTime
    : "No Warranty";
}

function addCart(){
  alert("Added to cart (demo)");
}
function buyNow(){
  alert("Buy now (demo)");
}
</script>

</body>
</html>
