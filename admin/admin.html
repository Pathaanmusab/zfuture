<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
<link rel="stylesheet" href="admin.css">
</head>
<body>

<h2>Admin Panel</h2>

<h3>Slider</h3>
<input id="surl" placeholder="Image / Video URL">
<select id="stype">
<option value="image">Image</option>
<option value="video">Video</option>
</select>
<button onclick="addSlider()">Add</button>

<hr>

<h3>Add Product</h3>
<input id="name" placeholder="Name">
<input id="price" placeholder="Price">
<input id="offer" placeholder="Offer %">
<input id="images" placeholder="Image URLs (comma separated)">
<input id="category" placeholder="Category">
<input id="warranty" placeholder="Warranty">
<input id="returnp" placeholder="Return Policy">
<button onclick="addProduct()">Save</button>

<hr>
<div id="list"></div>

<script src="admin.js"></script>
</body>
</html>
