<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<link rel="stylesheet" href="admin.css">
</head>
<body>

<h2>Admin Panel</h2>

<input id="name" placeholder="Product Name">
<input id="price" placeholder="Original Price">
<input id="offer" placeholder="Offer %">
<input id="category" placeholder="Category">
<textarea id="desc" placeholder="Description"></textarea>

<input id="img1" placeholder="Image URL 1">
<input id="img2" placeholder="Image URL 2">
<input id="img3" placeholder="Image URL 3">

<select id="return">
  <option value="no">No Return</option>
  <option value="yes">Return</option>
</select>
<input id="returnDays" placeholder="Return Days">

<select id="warranty">
  <option value="no">No Warranty</option>
  <option value="yes">Warranty</option>
</select>
<input id="warrantyTime" placeholder="Warranty Time">

<button onclick="addProduct()">ADD PRODUCT</button>

<hr>
<h3>All Products</h3>
<div id="list"></div>

<script src="admin.js"></script>
</body>
</html>
