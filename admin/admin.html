<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zfuture Admin</title>
<link rel="stylesheet" href="admin.css">
</head>
<body>

<h1>Zfuture – Admin Panel</h1>

<!-- CATEGORY -->
<section>
  <h2>Add Category</h2>
  <input type="text" id="catName" placeholder="Category name">
  <button onclick="addCategory()">Add Category</button>
  <ul id="catList"></ul>
</section>

<hr>

<!-- PRODUCT -->
<section>
  <h2>Add Product</h2>

  <input type="text" id="pName" placeholder="Product name">
  <input type="number" id="pPrice" placeholder="Price ₹">
  <input type="number" id="pOffer" placeholder="Offer %">
  
  <select id="pCategory"></select>

  <input type="text" id="pImage" placeholder="Image URL">

  <button onclick="addProduct()">Save Product</button>
</section>

<script src="admin.js"></script>
</body>
</html>
