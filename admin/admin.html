<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zfuture Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<h1>Zfuture â€“ Admin Panel</h1>

<section class="box">
  <h2>Add Category</h2>
  <input id="catName" placeholder="Category name">
  <button onclick="addCategory()">Add Category</button>
  <ul id="catList"></ul>
</section>

<section class="box">
  <h2>Add Product</h2>

  <input id="pName" placeholder="Product Name">
  <input id="pPrice" type="number" placeholder="Price">
  <input id="pOffer" type="number" placeholder="Offer %">
  
  <select id="pCategory"></select>

  <input id="pImages" placeholder="Image URLs (comma separated)">
  <input id="pVideo" placeholder="Video URL (optional)">

  <input id="pWarranty" placeholder="Warranty (eg: 6 months)">
  <input id="pReturn" placeholder="Return Policy">

  <label>
    <input type="checkbox" id="pHide"> Hide Product
  </label>

  <button onclick="addProduct()">Add Product</button>
</section>

<section class="box">
  <h2>Products</h2>
  <div id="productList"></div>
</section>

<script src="admin.js"></script>
</body>
</html>
