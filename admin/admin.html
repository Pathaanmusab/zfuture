<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="admin.css">
</head>

<body>

<h2>ADMIN PANEL</h2>

<!-- CATEGORY -->
<div class="box">
<h3>Add Category</h3>
<input id="catName" placeholder="Category name">
<button onclick="addCategory()">Add Category</button>
<div id="catList"></div>
</div>

<!-- PRODUCT -->
<div class="box">
<h3>Add / Edit Product</h3>

<input id="pid" type="hidden">

<input id="pname" placeholder="Product Name">
<input id="pcat" placeholder="Category">
<input id="pprice" placeholder="Original Price">
<input id="poffer" placeholder="Offer %">
<input id="pdesc" placeholder="Description">

<textarea id="pimages" placeholder="Image URLs (one per line)"></textarea>

<select id="preturn">
<option value="no">Return No</option>
<option value="yes">Return Yes</option>
</select>

<input id="preturnDays" placeholder="Return Days">

<select id="pwarranty">
<option value="no">Warranty No</option>
<option value="yes">Warranty Yes</option>
</select>

<input id="pwarrantyTime" placeholder="Warranty Time">

<button onclick="saveProduct()">Save Product</button>
</div>

<!-- PRODUCT LIST -->
<div class="box">
<h3>All Products</h3>
<div id="plist"></div>
</div>

<script src="admin.js"></script>
</body>
</html>
