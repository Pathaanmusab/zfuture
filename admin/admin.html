<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zfuture Admin Panel</title>
<link rel="stylesheet" href="admin.css">
</head>
<body>

<h1>Zfuture â€“ Admin Panel</h1>

<!-- CATEGORY -->
<section>
  <h2>Add Category</h2>
  <input id="catName" placeholder="Category name">
  <button onclick="addCategory()">Add Category</button>
  <ul id="catList"></ul>
</section>

<hr>

<!-- PRODUCT -->
<section>
  <h2>Add Product</h2>

  <input id="pName" placeholder="Product name">
  <input id="pPrice" type="number" placeholder="Price">
  
  <select id="pCategory"></select>

  <textarea id="pImages" placeholder="Image URLs (comma separated)"></textarea>

  <input id="pWarranty" placeholder="Warranty (eg: 6 months)">
  
  <select id="pReturn">
    <option value="Yes">Return Available</option>
    <option value="No">No Return</option>
  </select>

  <button onclick="addProduct()">Add Product</button>
</section>

<hr>

<!-- PRODUCT LIST -->
<section>
  <h2>All Products</h2>
  <div id="productList"></div>
</section>

<script src="admin.js"></script>
</body>
</html>
