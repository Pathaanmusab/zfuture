<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
<link rel="stylesheet" href="admin.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>ADMIN PANEL</h2>

<!-- CATEGORY -->
<div class="box">
<h3>Add Category</h3>
<input id="catName" placeholder="Category name">
<button onclick="addCategory()">Add</button>
<div id="catList"></div>
</div>

<!-- PRODUCT -->
<div class="box">
<h3>Add Product</h3>

<input id="pName" placeholder="Product name">
<input id="pPrice" placeholder="Original Price">
<input id="pOffer" placeholder="Offer %">
<input id="pCategory" placeholder="Category">

<textarea id="pDesc" placeholder="Description"></textarea>
<input id="pWarranty" placeholder="Warranty">
<input id="pReturn" placeholder="Return Policy">

<textarea id="pImages" placeholder="Image / Video URLs (comma separated)"></textarea>

<button onclick="addProduct()">Save Product</button>
</div>

<h3>All Products</h3>
<div id="productList"></div>

<script src="admin.js"></script>
</body>
</html>
