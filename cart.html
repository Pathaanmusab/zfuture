<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cart</title>
<link rel="stylesheet" href="css/theme.css">
</head>
<body>

<h2 style="padding:10px">My Cart</h2>
<div id="cartBox" class="products"></div>

<button onclick="checkout()" style="margin:10px;background:#d32f2f;color:#fff;border:none;padding:10px;width:90%">
Checkout on WhatsApp
</button>

<script>
let cart = JSON.parse(localStorage.getItem("cart")||"[]");
let box=document.getElementById("cartBox");

let total=0;

cart.forEach(p=>{
  total+=p.finalPrice;
  box.innerHTML+=`
  <div class="product">
    <img src="${p.images?.[0]}">
    <p>${p.name}</p>
    <b>₹${p.finalPrice}</b>
  </div>`;
});

function checkout(){
  let msg="Order Details:%0A";
  cart.forEach(p=>{
    msg+=`${p.name} - ₹${p.finalPrice}%0A`;
  });
  msg+=`Total: ₹${total}`;

  window.open(
    "https://wa.me/919296466519?text="+msg,
    "_blank"
  );
}
</script>
</body>
</html>
